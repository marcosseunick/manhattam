<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LUDOPASS - unasp</title>
    <style>
      /* Reset e fontes */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #003366, #4f46e5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 16px;
      }

      header, main, footer {
        width: 100%;
        max-width: 360px;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 24px;
      }

      header h1 {
        font-size: 24px;
        letter-spacing: 0.5px;
      }

      main {
        background: white;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #4f46e5;
        outline: none;
      }

      button {
        background: #003366;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #4338ca;
      }

      p { margin-top: 16px; }

      a {
        color: #003366;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover { text-decoration: underline; }

      footer {
        margin-top: 24px;
        text-align: center;
        color: white;
        font-size: 14px;
      }

      #mensagem { margin-top: 14px; font-size: 15px; }

      @media (max-width: 400px) {
        header h1 { font-size: 22px; }
        main { padding: 20px; border-radius: 12px; }
        input, button { font-size: 15px; }
      }
    </style>
  </head>
<body>

<div class="carteirinha">
  <!-- Topo -->
  <div class="topo">
    <a href="https://ibb.co/v6vcHJCS"><img src="https://i.ibb.co/5gx165XP/unasp-bolsas-logo.webp" alt="unasp-bolsas-logo" border="0"></a>
    <a href="https://ibb.co/4nLQZSSC"><img src="https://i.ibb.co/Q3V5FHHh/LOGO.png" alt="LOGO" border="0"></a>
  </div>

  <!-- Conteúdo -->
  <div class="conteudo">
    <div class="dados">
      <h2>Lucas Dziaduk</h2>
      <p>SAVE ID: 073035</p>
      <p>Usuário — Ludoteca UNASP</p>
    </div>

    <div class="qrcode">
      <img src="https://i.ibb.co/y3Gr52y/qrcode.png" alt="QR Code">
    </div>
  </div>

  <!-- Rodapé -->
  <div class="rodape">
    LUDOPASS — Uso Interno UNASP
  </div>
</div>

</body>
</html>
