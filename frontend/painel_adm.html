<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitor de Sessão — ADM</title>
    <style>
      /* Reset e fontes */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #003366, #4f46e5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 16px;
      }

      header, main, footer {
        width: 100%;
        max-width: 360px;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 24px;
      }

      header h1 {
        font-size: 24px;
        letter-spacing: 0.5px;
      }

      main {
        background: white;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus { border-color: #4f46e5; outline: none; }

      button {
        background: #003366;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover { background: #4338ca; }

      p { margin-top: 16px; }

      a { color: #003366; text-decoration: none; font-weight: 500; }
      a:hover { text-decoration: underline; }

      footer { margin-top: 24px; text-align: center; color: white; font-size: 14px; }

      #mensagem { margin-top: 14px; font-size: 15px; }

      @media (max-width: 400px) {
        header h1 { font-size: 22px; }
        main { padding: 20px; border-radius: 12px; }
        input, button { font-size: 15px; }
      }
    </style>
  </head>
<body>
  <header>
    <h1>Monitor de Sessão</h1>
    <nav>
      <a href="#" title="Sair">Sair</a>
    </nav>
  </header>

  <main>
    <section aria-label="Ferramentas do monitor">
      <article>
        <button type="button" id="start-session-btn">Iniciar sessão na mesa</button>
      </article>

      <!-- Scanner QR: usa câmera frontal (facingMode: user) e lista múltiplos códigos detectados -->
      <section id="qr-scanner" aria-label="Scanner de QR" hidden>
        <h3>Scanner de QR — Câmera Frontal</h3>
        <div>
          <video id="qr-video" autoplay playsinline style="max-width:100%;width:320px;height:auto;transform:scaleX(-1);"></video>
          <canvas id="qr-canvas" hidden></canvas>
        </div>
        <div>
          <button type="button" id="stop-scanner-btn">Parar scanner</button>
        </div>
        <div>
          <h4>QR codes lidos</h4>
          <ul id="scanned-list"></ul>
        </div>
        <small>Observação: em navegadores móveis é necessário HTTPS para acessar a câmera. Se a frontal não for suportada, o scanner tenta usar a traseira.</small>
      </section>

      <!-- Botão 'Escanear Carteirinha' removido conforme solicitado -->

      <article>
        <div>
          <label for="id-sala">Inserir ID da Sala</label>
          <input id="id-sala" name="id-sala" type="text" />
          <button type="button">Adicionar</button>
        </div>
      </article>
    </section>

    <section aria-labelledby="sessao-atual">
      <h2 id="sessao-atual">Sessão Atual</h2>
      <ul id="jogadores-na-mesa">
        <!-- Lista de jogadores na mesa aparecerá aqui -->
      </ul>
    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    // QR scanner: usa câmera frontal quando possível (facingMode: 'user'), com fallback para 'environment'.
    (function () {
      const startBtn = document.getElementById('start-session-btn');
      const stopBtn = document.getElementById('stop-scanner-btn');
      const scannerSection = document.getElementById('qr-scanner');
      const video = document.getElementById('qr-video');
      const canvasEl = document.getElementById('qr-canvas');
      const canvas = canvasEl.getContext('2d');
      const scannedList = document.getElementById('scanned-list');

      let stream = null;
      let scanning = false;
      let rafId = null;
      const scanned = new Set();

      async function startScanner() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert('Navegador não suporta acesso à câmera.');
          return;
        }

        try {
          // Tenta abrir a câmera frontal (user). Se falhar, faz fallback para environment.
          const constraints = { video: { facingMode: { ideal: 'user' }, width: { ideal: 1280 }, height: { ideal: 720 } } };
          stream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (err) {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } } });
          } catch (err2) {
            console.error('Erro ao acessar câmera:', err, err2);
            alert('Não foi possível acessar a câmera. Confira permissões e se o site está em HTTPS.');
            return;
          }
        }

        video.srcObject = stream;
        video.setAttribute('playsinline', true); // para iOS
        await video.play();

        scanning = true;
        scannerSection.hidden = false;
        tick();
      }

      function stopScanner() {
        scanning = false;
        if (rafId) cancelAnimationFrame(rafId);
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }
        scannerSection.hidden = true;
      }

      function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvasEl.width = video.videoWidth;
          canvasEl.height = video.videoHeight;
          canvas.drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
          try {
            const imageData = canvas.getImageData(0, 0, canvasEl.width, canvasEl.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'attemptBoth' });
            if (code && code.data) {
              const text = code.data.trim();
              if (!scanned.has(text)) {
                scanned.add(text);
                const li = document.createElement('li');
                li.textContent = text;
                scannedList.appendChild(li);
              }
            }
          } catch (e) {
            // leitura pode falhar em alguns frames; ignoramos e continuamos
            console.debug('jsQR erro/frame:', e);
          }
        }
        rafId = requestAnimationFrame(tick);
      }

      startBtn.addEventListener('click', startScanner);
      stopBtn.addEventListener('click', stopScanner);

      // Expor funções úteis ao console para teste manual
      window._qrScanner = { start: startScanner, stop: stopScanner, scanned };
    })();
  </script>

  <footer>
    <small>© Savepoint Ludoteca</small>
  </footer>
</body>
</html>
