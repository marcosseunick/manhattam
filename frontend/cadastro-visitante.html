<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Savepoint Ludoteca — Cadastro de Visitante</title>
      <style>
        /* Reset e fontes */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
          background: linear-gradient(135deg, #003366, #4f46e5);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: #333;
          padding: 16px;
        }

        header, main, footer {
          width: 100%;
          max-width: 360px;
        }

        header {
          text-align: center;
          color: white;
          margin-bottom: 24px;
        }

        header h1 {
          font-size: 24px;
          letter-spacing: 0.5px;
        }

        main {
          background: white;
          padding: 24px;
          border-radius: 14px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          text-align: center;
          width: 100%;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        label { display: block; margin-bottom: 6px; font-weight: 600; color: #444; }

        input { width: 100%; padding: 10px 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { border-color: #4f46e5; outline: none; }

        button { background: #003366; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #4338ca; }

        p { margin-top: 16px; }
        a { color: #003366; text-decoration: none; font-weight: 500; }

        footer { margin-top: 24px; text-align: center; color: white; font-size: 14px; }

        #mensagem { margin-top: 14px; font-size: 15px; }

        @media (max-width: 400px) { header h1 { font-size: 22px; } main { padding: 20px; border-radius: 12px; } input, button { font-size: 15px; } }
      </style>
    </head>
  <body>
    <header>
      <h1>Cadastro de Visitante</h1>
    </header>

    <main>
      <section aria-label="Formulário de cadastro de visitante">
        <form id="form-visitante">
          <div>
            <label for="nome">Nome Completo</label>
            <input id="nome" name="nome" type="text" required />
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="Ex: 11987654321" />
            <small>Sua senha será gerada automaticamente</small>
          </div>

          <div>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
        <p><a href="cadastro.html">Voltar</a></p>
        <div id="mensagem"></div>
      </section>
    </main>

    <footer>
      <small>© Savepoint Ludoteca</small>
    </footer>

    <script>
      document.getElementById('form-visitante').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        const mensagemDiv = document.getElementById('mensagem');
        
        try {
          const response = await fetch('http://localhost:3000/api/usuario/cadastro/visitante', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nome, telefone, tipo: 'visitante' }),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            mensagemDiv.innerHTML = `<p style="color: green;">${data.message}<br>Sua senha: <strong>${data.usuario.senha}</strong><br>Guarde esta senha!</p>`;
            // Redirecionar após sucesso
            setTimeout(() => {
              window.location.href = 'cadastro.html';
            }, 2000);
          } else {
            mensagemDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          }
        } catch (error) {
          mensagemDiv.innerHTML = `<p style="color: red;">Erro ao conectar com o servidor.</p>`;
          console.error('Erro:', error);
        }
      });
    </script>
  </body>
</html>
