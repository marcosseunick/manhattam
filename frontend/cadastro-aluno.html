<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Savepoint Ludoteca — Cadastro de Aluno</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de Aluno</h1>
    </header>

    <main>
      <section aria-label="Formulário de cadastro de aluno">
        <form id="form-aluno">
          <div>
            <label for="ra">RA (Registro Acadêmico - 6 dígitos)</label>
            <input id="ra" name="ra" type="text" required pattern="\d{6}" maxlength="6" placeholder="Ex: 412345" />
            <small>Digite exatamente 6 dígitos numéricos</small>
          </div>

          <div>
            <label>Você é aluno:</label>
            <div>
              <input type="radio" id="interno" name="tipo_aluno" value="interno" required />
              <label for="interno">Interno</label>
              
              <input type="radio" id="externo" name="tipo_aluno" value="externo" required />
              <label for="externo">Externo</label>
            </div>
          </div>

          <div>
            <button type="submit">Validar e Continuar</button>
          </div>
        </form>
        <p><a href="cadastro.html">Voltar</a></p>
        <div id="mensagem"></div>
      </section>
    </main>

    <footer>
      <small>© Savepoint Ludoteca</small>
    </footer>

    <script>
      document.getElementById('form-aluno').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const ra = document.getElementById('ra').value;
        const tipoAluno = document.querySelector('input[name="tipo_aluno"]:checked').value;
        const mensagemDiv = document.getElementById('mensagem');
        
        try {
          const response = await fetch('http://localhost:3000/api/usuario/cadastro/aluno', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ra, tipo_aluno: tipoAluno }),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            mensagemDiv.innerHTML = `<p style="color: green;">${data.message}<br>Cadastro realizado com sucesso!</p>`;
            // Redirecionar após sucesso
            setTimeout(() => {
              window.location.href = 'cadastro.html';
            }, 2000);
          } else {
            mensagemDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          }
        } catch (error) {
          mensagemDiv.innerHTML = `<p style="color: red;">Erro ao conectar com o servidor.</p>`;
          console.error('Erro:', error);
        }
      });
    </script>
  </body>
</html>
