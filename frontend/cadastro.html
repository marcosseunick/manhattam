<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Savepoint Ludoteca — Cadastro</title>
    <style>
      /* Reset e fontes */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #003366, #4f46e5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        padding: 16px;
      }

      header, main, footer {
        width: 100%;
        max-width: 360px;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 24px;
      }

      header h1 { font-size: 24px; letter-spacing: 0.5px; }

      main { background: white; padding: 24px; border-radius: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; width:100%; }

      button { background: #003366; color: white; border: none; padding: 12px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
      button:hover { background: #4338ca; }

      a { color: #003366; text-decoration: none; font-weight: 500; }

      @media (max-width: 400px) { header h1 { font-size: 22px; } main { padding: 20px; border-radius: 12px; } button { font-size: 15px; } }
    </style>
  </head>
  <body>
    <header>
      <h1>Crie a sua Conta</h1>
    </header>

    <main>
      <section aria-labelledby="pergunta-aluno">
        <h2 id="pergunta-aluno">Você é aluno?</h2>
        <div>
          <a href="cadastro-aluno.html">
            <button type="button">Sim, sou Aluno</button>
          </a>
          <a href="cadastro-visitante.html">
            <button type="button">Não, sou Visitante</button>
          </a>
        </div>
      </section>
    </main>

  <footer>
    <small>© Savepoint Ludoteca</small>
  </footer>

  <script>
    // Verifica se já tem usuário logado
    (function() {
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      if (usuarioLogado) {
        // Já tem cadastro, redireciona para o painel
        window.location.href = 'painel_usuario.html';
      }
    })();
  </script>
</body>
</html>
