<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Savepoint Ludoteca — Cadastro</title>
  </head>
  <body>
    <header>
      <h1>Crie a sua Conta</h1>
    </header>

    <main>
      <section aria-labelledby="pergunta-aluno">
        <h2 id="pergunta-aluno">Você é aluno?</h2>
        <div>
          <button type="button" id="btn-aluno">Sim, sou Aluno</button>
          <button type="button" id="btn-visitante">Não, sou Visitante</button>
        </div>
      </section>

      <!-- Formulário para Cadastro de Aluno -->
      <section id="section-aluno" aria-label="Formulário de cadastro de aluno">
        <!-- Observação: validação/consulta no TOTVS para completar dados -->
        <form action="#" method="post" novalidate>
          <div>
            <label for="ra">RA (Registro Acadêmico)</label>
            <input id="ra" name="ra" type="text" required />
          </div>

          <!-- Email removido conforme solicitação (não há email) -->

          <div>
            <button type="submit">Validar e Continuar</button>
          </div>
        </form>
      </section>

      <!-- Formulário para Cadastro de Visitante -->
      <section
        id="section-visitante"
        aria-label="Formulário de cadastro de visitante"
      >
        <form action="#" method="post" novalidate>
          <div>
            <label for="nome">Nome Completo</label>
            <input id="nome" name="nome" type="text" required />
          </div>

          <!-- Email removido conforme solicitação (não há email) -->

          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" />
          </div>

          <div>
            <label for="senha-visitante">Criar Senha</label>
            <input id="senha-visitante" name="senha" type="password" required />
          </div>

          <div>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <small>© Savepoint Ludoteca</small>
    </footer>
  </body>
</html>
