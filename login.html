<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Savepoint Ludoteca — Login</title>
  </head>
  <body>
    <header>
      <h1>Savepoint Ludoteca</h1>
    </header>

    <main>
      <section aria-label="Formulário de login">
        <form action="#" method="post" novalidate>
          <div>
            <label for="ra_nome">RA ou Nome</label>
            <input
              id="ra_nome"
              name="ra_nome"
              type="text"
              inputmode="text"
              required
            />
          </div>

          <div>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required />
          </div>

          <div>
            <button type="submit">Entrar</button>
          </div>
        </form>

        <p>
          <a href="cadastro.html">Primeiro Acesso / Cadastrar-se</a>
        </p>
      </section>
    </main>

    <footer>
      <small>© Savepoint Ludoteca</small>
    </footer>
  </body>
</html>
